<!-- roaster.component.html -->

<!-- Header -->
<h1>Conduit Roaster</h1>

<!-- Table for showing the user stats -->
<table class="roaster-table">
  <thead>
    <tr>
      <th>User Name</th>
      <th>Profile Link</th>
      <th>Total Articles Authored</th>
      <th>Total Likes Received</th>
      <th>Date of First Article</th>
    </tr>
  </thead>
  <tbody>
    <!-- Sample static row; in a real application, you would use Angular's *ngFor to dynamically generate rows based on your data -->
    
    <!-- More rows can be added similarly, or dynamically using Angular's *ngFor directive -->

    <!-- Example using Angular's *ngFor -->
    
    <tr *ngFor="let user of users">
      <td>{{ user.name }}</td>
      <td><a [href]="'/profile/' + user.username">View Profile</a></td>
      <td>{{ user.articlesCount || 0 }}</td>
      <td>{{ user.likesReceived || 0 }}</td>
      <td>{{ user.firstArticleDate || '' }}</td>
    </tr>
   
  </tbody>
</table>
